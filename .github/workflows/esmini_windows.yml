name: esmini Windows Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-esmini:
    runs-on: windows-latest

    steps:
      # 1) Get your repo files (including deepa_speed_task.xosc and straight_500m.xodr)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Show repo contents (for debugging if paths are wrong)
      - name: List repository files
        shell: pwsh
        run: |
          Write-Host "Repository root content:"
          Get-ChildItem -Recurse

      # 3) Download esmini Windows binary
      - name: Download esmini binary
        shell: pwsh
        run: |
          $url = "https://github.com/esmini/esmini/releases/download/v2.38.0/esmini-bin-Windows.zip"
          Write-Host "Downloading esmini from $url"
          Invoke-WebRequest -Uri $url -OutFile "esmini.zip"
          Expand-Archive esmini.zip -DestinationPath "esmini"
          Write-Host "esmini extracted content:"
          Get-ChildItem -Recurse .\esmini

      # 4) Copy your scenario and road file into esmini resource folders
      - name: Copy XOSC and XODR into esmini resources
        shell: pwsh
        run: |
          Copy-Item "deepa_speed_task.xosc" "esmini\resources\xosc\deepa_speed_task.xosc" -Force
          Copy-Item "straight_500m.xodr"    "esmini\resources\xodr\straight_500m.xodr"    -Force

          Write-Host "XOSC folder content:"
          Get-ChildItem "esmini\resources\xosc"
          Write-Host "XODR folder content:"
          Get-ChildItem "esmini\resources\xodr"

      # 5) Run esmini scenario in headless mode (no UI window in CI)
      - name: Run esmini scenario (headless)
        shell: pwsh
        working-directory: esmini
        run: |
          .\bin\esmini.exe --osc resources\xosc\deepa_speed_task.xosc --headless 1 --fixed_timestep 0.02

      # 6) Upload logs as artifact so you can download them
      - name: Upload esmini logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: esmini-logs
          path: |
            esmini\esmini*.log
            esmini\*.txt
